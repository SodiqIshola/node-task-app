
# Required project information
# sonar.projectKey=task-app
# sonar.projectName=Task Manager Node.js App
# sonar.projectVersion=1.0

# Source and test directories
sonar.sources=.
sonar.exclusions=**/tests/**,**/node_modules/**
sonar.tests=tests

# Language and encoding
sonar.language=js
sonar.sourceEncoding=UTF-8


# Disable JaCoCo if not using Java
sonar.coverage.jacoco.xmlReportPaths=

# Add tsconfig.json (Recommended for TypeScript Projects) # Disable TypeScript analysis
sonar.typescript.tsconfigPath=
sonar.typescript.enable=false

# Test report and coverage report paths (from Jest Sonar Reporter)
sonar.testExecutionReportPaths=coverage/sonar-report.xml

# Point to your LCOV report (generated by Jest)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
